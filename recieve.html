    <title>backwards compatable postMessage demo</title>

<body>

This page is hosted at joshfraser.com<br /><br />

<a href='#' onclick="send('Message one from vspace')">Send message "one" from child to parent</a><br />
<a href='#' onclick="send('Message two from vspace')">Send message "two" from child to parent</a>

<script type="text/javascript">

    // Get the parent page URL as it was passed in, for browsers that don't support
    // window.postMessage (this URL could be hard-coded).
    var parent_url = decodeURIComponent(document.location.hash.replace(/^#/, ''));

    function send(msg) {
        XD.postMessage(msg, parent_url, parent);
        return false;
    }

    XD.receiveMessage(function(message){
        window.alert(message.data + " received on "+window.location.host);
    }, 'http://tinymce.loc');

</script>

</body>
