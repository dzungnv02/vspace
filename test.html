<style type="text/css">
p {
    position:relative;
    z-index:1;
    padding: 10px;
    margin: 10px;
    font-size: 21px;
    line-height: 1.3em;
    color: #fff;
    background: #ff0030;
    -webkit-box-shadow: 0 0 0 4px #ff0030, 2px 1px 4px 4px rgba(10,10,0,.5);
    -moz-box-shadow: 0 0 0 4px #ff0030, 2px 1px 4px 4px rgba(10,10,0,.5);
    box-shadow: 0 0 0 4px #ff0030, 2px 1px 6px 4px rgba(10,10,0,.5);
    -webkit-border-radius: 3px;
    -moz-border-radius: 3px;
    border-radius: 3px;
}
 
p:before {
    content: "";
    position: absolute;
    z-index: -1;
    top: 3px;
    bottom: 3px;
    left :3px;
    right: 3px;
    border: 2px dashed #fff;
}
 
p a {
    color: #fff;
    text-decoration:none;
}
 
p a:hover, p a:focus, p a:active {
    text-decoration:underline;
}	
</style>

<div id="testdiv">
	<p><strong>Hello,</strong> Here i will share <a href="http://static.googleusercontent.com/design/material-design.pdf">Google Material Design eBook</a>. </p>	
</div>

<script>
	var elm = document.getElementById('testdiv');
	// go full-screen
if (elm.requestFullscreen) {
	console.log(elm.requestFullscreen);
	elm.requestFullscreen();
} else if (elm.webkitRequestFullscreen) {
	console.log(elm.webkitRequestFullscreen);
	elm.webkitRequestFullscreen();
} else if (elm.mozRequestFullScreen) {
	console.log(elm.mozRequestFullScreen);
	elm.mozRequestFullScreen();
} else if (elm.msRequestFullscreen) {
	console.log(elm.msRequestFullscreen);
	elm.msRequestFullscreen();
}
</script>
